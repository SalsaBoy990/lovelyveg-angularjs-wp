<!DOCTYPE html>
<html lang="hu-hu" ng-app="lovelyvegApp">

<head>
  <title>LovelyVeg.hu receptkereső</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <!-- Webpack css bundle -->
  <link rel="stylesheet" href="main.css">
  <!-- Webpack js bundle -->
  <script src="bundle.js"></script>
</head>

<body>

  <header>
    <md-toolbar>
      <mat-toolbar-row layout-padding>
        <span class="mat-spacer md-title">LovelyVeg Receptkereső</span>
      </mat-toolbar-row>
    </md-toolbar>
  </header>
  <!-- headerController -->
  <main ng-controller="mainController" ng-cloak>
    <md-content class="md-padding" layout-padding>
      <md-nav-bar md-no-ink-bar="disableInkBar" md-selected-nav-item="currentNavItem"
        nav-bar-aria-label="navigation links">

        <md-nav-item md-nav-href="#!/" name="home" value="home">
          <i class="fa fa-home"></i> Kezdőlap
        </md-nav-item>
        <md-nav-item md-nav-href="#!/receptkereso" name="receptkereso" value="receptkereso">
          Keresés
        </md-nav-item>
        <md-nav-item md-nav-href="#!/receptek/oldal/1" name="receptek" value="receptek">
          Vegán receptek
        </md-nav-item>
      </md-nav-bar>

      <div class="ext-content">

        <div ng-view></div>

      </div>
    </md-content>
    </div>
  </main>

</body>

</html>
